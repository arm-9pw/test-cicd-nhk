name: Deploy to ECR

on:
 
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

env:
  ECR_REPOSITORY: test-nhk-ecr
  EKS_CLUSTER_NAME: poc-cluster
  AWS_REGION: ap-southeast-1 
  DEPLOYMENT_NAME: purchase-ui-deployment-uat 
  CONTAINER_NAME: purchase-ui
  NAMESPACE: uat 
jobs:
  
  build:
    name: Build and Deployment
    runs-on: ubuntu-latest
    steps:
    - name: Set short git commit SHA
      id: commit
      uses: prompt/actions-commit-hash@v2

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::891377305152:role/arm-admin-github
        aws-region: '$AWS_REGION'
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build Docker image and push to ECR
      if : true 
      id: build-image-and-push
      env:
        IMAGE_NAME: ${{ steps.commit.outputs.short }}
      run: |
        docker build -t $ECR_REPOSITORY .
        docker tag $ECR_REPOSITORY:latest ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_NAME
        docker tag $ECR_REPOSITORY:latest ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
        docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_NAME
        docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
    
    - name: Update kube config
      id: update-kubeconfig
      run: |
        aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}
        aws eks describe-cluster --name $EKS_CLUSTER_NAME --region $AWS_REGION
        aws s3 ls
    
    - name: Update EKS deployment
      run: |
        kubectl config set-context --current --namespace=${{ env.NAMESPACE }}
        kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} ${{ env.CONTAINER_NAME }}=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.commit.outputs.short }} 
        kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }}
        kubectl get pods -l app=${{ env.DEPLOYMENT_NAME }} -o jsonpath='{.items[*].metadata.name}'


